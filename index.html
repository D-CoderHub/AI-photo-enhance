<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: #222;
        }

        .container {
            background: #333;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background: #27ae60;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #2ecc71;
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
        }

        #preview {
            margin-top: 15px;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #555;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>

        <input type="text" id="youtube-url" placeholder="Paste YouTube Video Link">
        <button id="load-thumbnail">Load Thumbnail</button>

        <div id="preview">
            <h3>Thumbnail Preview:</h3>
            <img id="thumbnail" style="display: none;">
        </div>

        <button id="download" style="display: none;">Download Thumbnail</button>
    </div>

    <script>
        const thumbnailImg = document.getElementById("thumbnail");
        const downloadBtn = document.getElementById("download");
        let thumbnailURL = "";

        document.getElementById("load-thumbnail").addEventListener("click", function () {
            let youtubeURL = document.getElementById("youtube-url").value;
            let videoId = getYouTubeVideoId(youtubeURL);

            if (videoId) {
                thumbnailURL = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                thumbnailImg.src = thumbnailURL;
                thumbnailImg.style.display = "block";
                downloadBtn.style.display = "block";
            } else {
                alert("Invalid YouTube URL! Please enter a correct link.");
            }
        });

        function getYouTubeVideoId(url) {
            let regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            let match = url.match(regex);
            return match ? match[1] : null;
        }

        downloadBtn.addEventListener("click", function () {
            let link = document.createElement("a");
            link.href = thumbnailURL;
            link.download = "YouTube-Thumbnail.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>

</body>
</html>
